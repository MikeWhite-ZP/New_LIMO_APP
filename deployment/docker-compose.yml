# Local Testing Configuration
# This file is for LOCAL TESTING ONLY
# For Coolify production deployment, use docker-compose.production.yml in root directory

version: "3.8"

services:
  app:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
    
    container_name: usa-luxury-limo-local
    
    restart: unless-stopped
    
    # Local environment - use .env file
    env_file:
      - ../.env
    
    # Expose port for local testing
    ports:
      - "5000:5000"
    
    # Health check
    healthcheck:
      test: ["CMD", "node", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# NOTE: This configuration is for local Docker testing only.
# It will NOT work with Coolify due to sandbox restrictions.
# Use docker-compose.production.yml in root directory for Coolify deployment.
