version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    container_name: usa-luxury-limo-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5000}
    restart: unless-stopped
    networks:
      - usa-limo-network

networks:
  usa-limo-network:
    external: true
