version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/deployment/Dockerfile
    container_name: best-chauffeurs-backend
    restart: unless-stopped
    expose:
      - '5000'
    ports:
      - '5000:5000'
    env_file:
      - .env
    healthcheck:
      test:
        - CMD-SHELL
        - 'node healthcheck.sh'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - coolify
    labels:
      - coolify.managed=true
      - coolify.applicationId=8
      - coolify.type=application
      - coolify.serviceName=backend
      - coolify.serviceType=application

networks:
  coolify:
    name: coolify
    external: true
