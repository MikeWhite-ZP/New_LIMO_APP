version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/deployment/Dockerfile
    container_name: best-chauffeurs-backend
    restart: unless-stopped
    expose:
      - '5000'
    env_file:
      - .env
    healthcheck:
      test:
        - CMD-SHELL
        - 'node healthcheck.sh'
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - coolify
      - best-chauffeurs-db_default  # Database network
    labels:
      # Coolify Management
      - coolify.managed=true
      - coolify.applicationId=8
      - coolify.type=application
      
      # Traefik Configuration
      - traefik.enable=true
      - traefik.http.routers.backend.rule=Host(`adminaccess.best-chauffeurs.com`) || Host(`api.best-chauffeurs.com`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls=true
      - traefik.http.routers.backend.tls.certresolver=letsencrypt
      - traefik.http.services.backend.loadbalancer.server.port=5000
      - traefik.http.services.backend.loadbalancer.server.scheme=http

networks:
  coolify:
    name: coolify
    external: true
  best-chauffeurs-db_default:
    external: true
