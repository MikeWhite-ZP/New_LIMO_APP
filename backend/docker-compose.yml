version: '3.8'
services:
  backend:
    image: okw4ck0oc4wo0swc0gg84888-backend
    container_name: best-chauffeurs-backend
    networks:
      - coolify
    environment:
      DATABASE_HOST: best-chauffeurs-db
      DATABASE_NAME: best_chauffeurs
      DATABASE_USER: postgres
      DATABASE_PASSWORD: 'Erka75810916?'
      DATABASE_PORT: '5432'
      DATABASE_URL: 'postgres://postgres:Erka75810916%3F@best-chauffeurs-db:5432/best_chauffeurs'
      NODE_ENV: production
      PORT: '5000'
    ports:
      - '5000:5000'
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    labels:
      - coolify.managed=true
      - coolify.applicationId=8
      - coolify.type=application
      # Caddy Docker Proxy labels
      - caddy=adminaccess.best-chauffeurs.com
      - caddy.reverse_proxy={{upstreams 5000}}
      - caddy.reverse_proxy.header_up=X-Real-IP {http.request.remote}
      - caddy.reverse_proxy.header_up=X-Forwarded-For {http.request.remote}
      - caddy.reverse_proxy.header_up=X-Forwarded-Proto {http.request.scheme}
      # API domain
      - caddy.1=api.best-chauffeurs.com
      - caddy.1.reverse_proxy={{upstreams 5000}}
      - caddy.1.reverse_proxy.header_up=X-Real-IP {http.request.remote}
      - caddy.1.reverse_proxy.header_up=X-Forwarded-For {http.request.remote}
      - caddy.1.reverse_proxy.header_up=X-Forwarded-Proto {http.request.scheme}
  db:
    image: 'postgres:15-alpine'
    container_name: best-chauffeurs-db
    networks:
      - coolify
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 'Erka75810916?'
      POSTGRES_DB: best_chauffeurs
    volumes:
      - 'db_data:/var/lib/postgresql/data'
    ports:
      - '5433:5432'
    healthcheck:
      test:
        - CMD-SHELL
        - 'pg_isready -U postgres'
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    labels:
      - coolify.managed=true
      - coolify.applicationId=8
      - coolify.type=application
networks:
  coolify:
    external: true
volumes:
  db_data: null
